        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="#navbar"

        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbar"
        >
          <ul class="navbar-nav mb-2 mb-lg-0 caret-parent">
            <div class="caret"></div>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Biz haqimizda
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#">Litsey haqida ma'lumot</a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li><a class="dropdown-item" href="#">Rahbariyat</a></li>
                <li><a class="dropdown-item" href="#">Ma'muriyat</a></li>
              </ul>
            </li>

            <li class="nav-item active">
              <a href="/contact" class="nav-link">Bog'lanish</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"

              >
                O'quvchilar uchun

            <li class="nav-item">

    <section id="contact" class="container bg-body">
      <div class="title-text text-center mt-2">
        <span>Anonim murojaat</span>
      </div>
      <form>
        <div class="mt-3">
          <label for="text">Murojaatingiz</label>
          <div class="input-group">
            <textarea
              class="form-control"
              id="text"
              rows="12"
              cols="9"
            ></textarea>
          </div>
        </div>
        <div class="mt-3">
          <label for="name"
            >Ismingiz <span class="text-muted">(ixtiyoriy)</span></label
          >
          <div class="input-group">
            <input type="text" class="form-control" id="name" />
          </div>
        </div>
        <div class="mt-3">
          <label for="contact"
            >Telefon yoki telegram foydalanuvchi nomi
            <span class="text-muted">(ixtiyoriy)</span></label
          >
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="contact"
              name="contact"
            />
          </div>
          <span class="text-muted"
            ><i>+998 xx xxx xx xx</i>; <i>@username</i></span
          >
        </div>
        <div class="mt-3">
          <label for="email"
            >Email <span class="text-muted">(ixtiyoriy)</span></label
          >
          <div class="input-group">
            <input type="email" class="form-control" id="email" name="email" />
          </div>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Yuborish</button>
        </div>
      </form>
    </section>

    <footer></footer>
    <script src="assets/js/splide.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
